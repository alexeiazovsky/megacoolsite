<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Т-Банк Аналитика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        .auth-tabs .nav-link {
            border: none;
            padding: 1rem;
            font-weight: 600;
        }
        .auth-tabs .nav-link.active {
            background: transparent;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Логотип -->
            <div class="text-center mb-4">
                <i class="bi bi-bar-chart-line-fill fs-1 text-primary"></i>
                <h3 class="mt-2 fw-bold">Т-Банк Аналитика</h3>
                <p class="text-muted">Система анализа поддержки</p>
            </div>

            <!-- Табы авторизации/регистрации -->
            <ul class="nav nav-tabs auth-tabs nav-justified mb-4" id="authTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#login">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#register">Регистрация</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Форма входа -->
                <div class="tab-pane fade show active" id="login">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-muted">Забыли пароль?</a>
                    </div>
                </div>

                <!-- Форма регистрации -->
                <div class="tab-pane fade" id="register">
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="regFirstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="regFirstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="regLastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="regLastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPhone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="regPhone">
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="regConfirmPassword" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="regConfirmPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                Я согласен с <a href="#">условиями использования</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2">
                            <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Здесь обычно AJAX запрос к серверу
            alert('Вход выполнен! Перенаправление...');
            window.location.href = 'index.html';
        });

        // Обработка формы регистрации
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            alert('Регистрация успешна! Теперь войдите в систему.');
            document.querySelector('[href="#login"]').click();
        });
    </script>
</body>
</html>
